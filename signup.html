<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap 5/bootstrap-5.0.0-beta2-dist/css/signup.css">
    <link rel="stylesheet" href="bootstrap 5/bootstrap-5.0.0-beta2-dist/js/signup.js">
</head>
<body>
    <div class="signup">
        <form action="signup_form.html" onkeyup="Validate();"   style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
               
              <label for="First_name"><b>First Name</b></label>
              <input type="text" placeholder="Enter First name" minlength="4" name="First_name" required>

        
              <label for="Last_name"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last name" name="Last_name" required>

              <label for="Mobile_number"><b>Mobile Number</b></label>
              <input type="number" placeholder="Mobile Number" name="Mobile_number" id ="mobile_number" >
              

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email"  id="email" required>
              <label for="email_erro" id="email_error"></label><br>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
          
    </div>
    <script src="bootstrap 5/bootstrap-5.0.0-beta2-dist/js/signup.js"></script>
</body>
</html>
